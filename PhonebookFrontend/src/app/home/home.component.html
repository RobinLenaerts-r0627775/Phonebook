<button class="custom-button" mat-raised-button (click)="this.openUploadDialog()"><mat-icon>add</mat-icon>Upload</button>
<div class="inputdiv"><input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"></div>

  <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>first name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>

        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> last name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> number </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> edit </th>
          <td mat-cell *matCellDef="let element"> <button (click)="this.openEditDialog(element)" mat-raised-button ><mat-icon>edit</mat-icon> Edit</button> </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-card-content>
